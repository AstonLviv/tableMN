<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id='battle' class="floating center" style="display:none;">
		hp
	</div>
	<div id="main">
  		<div class="column" style="background-color:#fff;">
  			wood:  <div id="wood">0</div>&emsp;&emsp;wood skill: <div id="woodSkill">0</div><br>
			stone: <div id="stone">0</div>&emsp;&emsp;stone skill: <div id="stoneSkill">0</div><br>
			metal: <div id="metal">0</div>&emsp;&emsp;metal skill: <div id="metalSkill">0</div><br><br>
			<button onclick="mine()">MINE</button>
			<div id="status"></div>
			<br><br>
			<div id="craft">CRAFT:<br>
			</div>
  		</div>
  		<div class="column" style="background-color:#fff;">
    		<h2>INVENTORY:</h2>
    		<div id="inventory"><br>
			</div>
  		</div>
  		<div class="column" style="background-color:#fff;">
    		<h2>MOBS:</h2>
    		<div id="fighting"><br>
    		</div>
			<button onclick="fight()">fight</button>
		</div>
		<div class="column" style="background-color:#fff;">
    		<h2>HP:</h2>
    		<div id="hp"><br>
			</div>
		</div>
	</div>
</body>
</html>

 
<style type="text/css">
	div {
		display: inline;
	}
	button {
		width: 150px;
		margin: 5px;
	}
	* {
	  box-sizing: border-box;
	}

	.column {
	  float: left;
	  width: 20%;
	  padding: 10px;
	}

	.row:after {
	  content: "";
	  display: table;
	  clear: both;
	}
	.floating {
		position: relative;
		width: 90%;
		padding: 10px 5%;
		background: lightgrey;
		transition: all 1.3s ease;
		animation: float 1.5s ease-in-out 0s infinite forwards;
	}
	.center {
		text-align: center;
	}
</style>
